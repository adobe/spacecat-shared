name: spacecat-data-access-it

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mysticat
    ports:
      - "${IT_POSTGRES_PORT:-55432}:5432"
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-roles.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 30

  db-schema:
    image: ${MYSTICAT_DATA_SERVICE_REPOSITORY:-mysticat-data-service}:${MYSTICAT_DATA_SERVICE_TAG:-test}
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        # Remove dbmate directive and load schema
        sed '1{/^\\restrict dbmate/d}' /app/db/schema.sql | \
          PGPASSWORD=postgres psql -h db -U postgres -d mysticat -f -
        # Grant postgrest_anon access to all tables in public schema
        PGPASSWORD=postgres psql -h db -U postgres -d mysticat -c "
          GRANT USAGE ON SCHEMA public TO postgrest_anon;
          GRANT SELECT, INSERT, UPDATE, DELETE ON ALL TABLES IN SCHEMA public TO postgrest_anon;
          GRANT USAGE ON ALL SEQUENCES IN SCHEMA public TO postgrest_anon;
          ALTER DEFAULT PRIVILEGES IN SCHEMA public
            GRANT SELECT, INSERT, UPDATE, DELETE ON TABLES TO postgrest_anon;
          ALTER DEFAULT PRIVILEGES IN SCHEMA public
            GRANT USAGE ON SEQUENCES TO postgrest_anon;
        "
        echo "Schema loaded and permissions granted."

  postgrest:
    image: postgrest/postgrest:v12.2.3
    depends_on:
      db-schema:
        condition: service_completed_successfully
    environment:
      PGRST_DB_URI: postgres://postgrest_authenticator:postgrest@db:5432/mysticat
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: postgrest_anon
      PGRST_DB_EXTRA_SEARCH_PATH: ""
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:${IT_POSTGREST_PORT:-3300}
    ports:
      - "${IT_POSTGREST_PORT:-3300}:3000"
