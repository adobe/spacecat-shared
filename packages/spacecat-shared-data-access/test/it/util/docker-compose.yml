name: spacecat-data-access-it

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mysticat
    ports:
      - "${IT_POSTGRES_PORT:-55432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 30

  data-service:
    image: ${MYSTICAT_DATA_SERVICE_REPOSITORY:-682033462621.dkr.ecr.us-east-1.amazonaws.com/mysticat-data-service}:${MYSTICAT_DATA_SERVICE_TAG:-v1.7.1}
    depends_on:
      db:
        condition: service_healthy
    environment:
      LOCAL_DEV: "true"
      DATABASE_URL: postgres://postgrest_authenticator:postgrest@db:5432/mysticat
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: postgrest_anon
      PGRST_DB_EXTRA_SEARCH_PATH: ""
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:${IT_POSTGREST_PORT:-3300}
    ports:
      - "${IT_POSTGREST_PORT:-3300}:3000"
